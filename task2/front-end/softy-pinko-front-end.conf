server {
	listen 9000;
	server_name _; # On s'en fiche en localhost, _ est un joker
	root /var/www/html/softy-pinko-front-end;
	index index.html;

	location / {
		try_files $uri $uri/ =404;
	}
}

# Configuration Nginx pour le front-end
#
# listen 9000;          → Nginx écoute sur le port 9000 (accessible via http://localhost:9000)
# server_name _;        → Accepte toutes les requêtes (pas besoin de vrai domaine en local)
# root ...;             → Dossier où se trouvent les fichiers du site à servir
# index index.html;     → Fichier chargé par défaut si aucun fichier n’est précisé
#
# location / { ... }    → Définit le comportement pour les requêtes :
#   - try_files $uri    → Cherche un fichier qui correspond à l’URL
#   - $uri/             → Si ce n’est pas un fichier, teste si c’est un dossier
#   - =404              → Si rien n’est trouvé, renvoie une erreur 404
